<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<h2>Your Cart</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Product</th>
        <th>Quantity</th>
    </tr>
    <tr th:each="c : ${carts}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.customerId}"></td>
        <td th:text="${c.productId}"></td>
        <td th:text="${c.quantity}"></td>
    </tr>
</table>

<p>Total: <strong th:text="${total}">0</strong></p>
<form th:action="@{/orders/checkout}" method="get">
    <input type="hidden" name="customerId" th:value="${carts[0].customerId}" />
    <button type="submit">Thanh toán</button>
</form>
<a th:href="@{/products/1}">← Back to products</a>
</body>
</html>
